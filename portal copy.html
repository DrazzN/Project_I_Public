<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="css/bootstrap.css" rel="stylesheet" />
</head>

<body>
    <div class="text-center d-flex bg-success g-0">
        <img src="" height="200px" width="200px" id="img-b"
            class="mt-4 mb-4 mx-auto img-thumbnail d-block border border-danger" alt="Picture">
        <form class="border border-danger w-50" style="max-width:300px;margin:auto;">

            <h1 class="text-center d-block mb-3">Login</h1>
            <div class="border-bottom border-success d-block form-floating mb-3">
                <input class="form-control border-0" id="floatingUsername" type="text" placeholder="Username" name=""
                    value="">
                <label for="floatingUsername">Username</label>
            </div>

            <div class="border-bottom border-success d-block form-floating mb-3">
                <input class="form-control border-0" id="floatingPassword" type="password" placeholder="Password"
                    name="" value="">
                <label for="floatingPassword">Password</label>
            </div>

            <div class="d-block">
                <button class="btn btn-primary btn-block">Log In</button>
            </div>

        </form>
    </div>

    <script src="js/bootstrap.bundle.min.js"></script>
</body>
    
</html>
